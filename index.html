<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      font-family: Arial, sans-serif;
      position: relative;
    }

    .box {
      text-align: center;
      color: white;
      padding: 30px;
      z-index: 99999;
      position: relative;
    }

    h1 {
      font-size: 55px;
      margin: 0;
      display: none;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: pop 0.8s infinite alternate;
    }

    p {
      font-size: 18px;
      display: none;
      margin-top: 15px;
      opacity: 0.9;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: 0.2s;
      z-index: 99999;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
    }

    .heart {
      position: absolute;
      font-size: 25px;
      opacity: 0.8;
      animation: float 5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes confettiFall {
      from {
        transform: translateY(-10vh) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <button id="btn">Klik ini dulu üòã</button>

    <h1 id="loveText">I LOVE YOU ‚ù§Ô∏è</h1>
    <p id="loveSub">Kamu cantik banget sumpah ü•∫üíñ</p>
  </div>

  <!-- Musik -->
  <audio id="music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("btn");
    const loveText = document.getElementById("loveText");
    const loveSub = document.getElementById("loveSub");
    const music = document.getElementById("music");

    let started = false;

    btn.addEventListener("click", () => {
      if (started) return;
      started = true;

      btn.style.display = "none";
      loveText.style.display = "block";
      loveSub.style.display = "block";

      // Play music
      music.play().catch(err => console.log("Autoplay blocked:", err));

      // Hearts effect
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 250);

      // Confetti effect
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }, 150);
    });
  </script>

</body>
</html>
